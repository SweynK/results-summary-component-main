<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result-summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result-box">
          <p class="headline">Your Result</p>
          <div class="circle">
            <p class="main-num">76</p>
            <p class="secondary-num">of 100</p>
          </div>
          <p class="header-great">Great</p>
          <p class="performance-text">
            Your performance exceed 65% <br />of the people conducting the
            <br />
            test here!
          </p>
        </div>
        <div class="summary-box">
          <div class="left">
            <p class="header-summary">Summary</p>
          </div>
          <div class="row-box">
            <div class="row reaction">
              <p class="row-text light-red">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reactio logo"
                />
                Reaction
              </p>
              <p class="weight700">80<span>/100</span></p>
            </div>
            <div class="row memory">
              <p class="row-text orange-yellow">
                <img src="./assets/images/icon-memory.svg" alt="reactio logo" />
                Memory
              </p>
              <p class="weight700">92<span>/100</span></p>
            </div>
            <div class="row verbal">
              <p class="row-text green-teal">
                <img src="./assets/images/icon-verbal.svg" alt="reactio logo" />
                Verbal
              </p>
              <p class="weight700">61<span>/100</span></p>
            </div>
            <div class="row visual">
              <p class="row-text coblat-blue">
                <img src="./assets/images/icon-visual.svg" alt="reactio logo" />
                Visual
              </p>
              <p class="weight700">73<span>/100</span></p>
            </div>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
